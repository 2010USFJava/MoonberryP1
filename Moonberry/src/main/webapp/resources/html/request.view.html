<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Request Viewer</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>

    <body>

        <div class="requests table-responsive">
            <h5>Request Portal</h5>
            <div id="reqview"></div>
        </div>
        
        <div>
            <form name="actions" id="actionsform" class="form-inline">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Request Id</label>
                <select id ='sreq' class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" placeholder="Select Request via Id">
                </select>

                
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Action</label>
                <select id ='action'class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" placeholder="Select Action to perform"> 
                </select>

                <input type="file" class="form-control-file" id="media">
            
                <button type="submit" class="btn btn-primary my-1" action= "$.post('http://localhost:8080/MoonberryTRMS/actionform.json', $('#actionsform').serialize())">Submit</button>
            </form>

            <input type="hidden" name="currentu" value="${sessionScope.currentuser}"/>
        </div>
        
    
	    <script type = "text/javascript" src="resources/js/request.js"></script>


    </body>
</html>
